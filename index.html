<!DOCTYPE html>
<html>
<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Shopping List</h1>
    </header>
      <p id="first">Please click on item to mark as done</p>
      <p>Once item marked as done you can remove it from the list by clicking on the remove button</p>
    <section>
      <input type="text" name="" id="userinput" placeholder="enter items">
      <button id="btn-enter">Enter</button>
      <button id="btn-clear">Clear List</button>
      <div class="background-yellow" id="list">
        <ul>
          <li>Jello</li>
          <li>Spinach</li>
          <li>Rice</li>
          <li>Birthday Cake</li>
          <li>Candles</li>
        </ul>
      </div>
    </section>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
